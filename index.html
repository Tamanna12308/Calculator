<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuNation - Educational Calculator Platform</title>
    <link rel="stylesheet" href="./style/main.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header with login/logout and bookmark -->
        <header>
            <div class="logo">CalcuNation</div>
            <div class="login-section">
                <button id="bookmark-btn" style="display: none;"><i class="fas fa-bookmark"></i> Bookmarks</button>
                <a href="login.html" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                <button id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1>Unlock Your Mathematical Potential</h1>
            <p>Explore a wide range of calculators and formulas to ace your studies.</p>
        </section>

        <!-- Search section -->
        <div class="search-container">
            <input type="text" placeholder="Search for formulas, topics..." class="search-bar">
            <button class="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>

        <!-- Subject buttons grid -->
        <div class="subjects-grid">
            <a href="pages/physics.html" class="subject-card">
                <i class="fas fa-atom"></i>
                <span>Physics</span>
            </a>
            <a href="pages/chemistry.html" class="subject-card">
                <i class="fas fa-flask"></i>
                <span>Chemistry</span>
            </a>
            <a href="pages/biology.html" class="subject-card">
                <i class="fas fa-dna"></i>
                <span>Biology</span>
            </a>
            <a href="pages/algebra.html" class="subject-card">
                <i class="fas fa-square-root-alt"></i>
                <span>Algebra</span>
            </a>
            <a href="pages/calculus.html" class="subject-card">
                <i class="fas fa-wave-square"></i>
                <span>Calculus</span>
            </a>
            <a href="pages/statistics.html" class="subject-card">
                <i class="fas fa-chart-bar"></i>
                <span>Statistics</span>
            </a>
            <a href="pages/conversion.html" class="subject-card">
                <i class="fas fa-exchange-alt"></i>
                <span>Conversion</span>
            </a>
            <a href="pages/graph.html" class="subject-card">
                <i class="fas fa-chart-line"></i>
                <span>Graph</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const bookmarkBtn = document.getElementById('bookmark-btn');

            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (isLoggedIn === 'true') {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                bookmarkBtn.style.display = 'inline-block';
            } else {
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                bookmarkBtn.style.display = 'none';
            }

            // Handle logout
            logoutBtn.addEventListener('click', function () {
                localStorage.removeItem('isLoggedIn');
                window.location.reload(); // Refresh the page
            });

            // Handle bookmark button click
            bookmarkBtn.addEventListener('click', function () {
                window.location.href = 'bookmarks.html'; // Redirect to bookmarks page
            });
        });
    </script>
</body>

</html>
